<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>24/7 Online - International Student Guide Amsterdam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/assets/styles/style.css" />
        <link href="/fonts/css/fonts.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.geoffreytan.dev/assets/js/message.min.js"></script>
    </head>

    <body>
        <nav>
            <a href="/"><img class="home" src="assets/images/icon_home.svg" alt="home" /></a>
        </nav>
        <header>
            <a class="noline" href="/"><h1 class="toptitle adjusttitle">recipe</h1></a>
            <h2 class="lowertitle">shopping list</h2>
        </header>
        <main>
            <img class="bottommargin" src="assets/images/recipe_boerenkool.jpg" alt="boerenkool" />
            <p class="textmargin bottommargin red">
                <strong>Ingredients</strong>
            </p>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>1kg potatoes</span>
            </div>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>600g kale (boerenkool)</span>
            </div>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>2 smoked sausages (rookworst)</span>
            </div>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>25g butter or vegetable oil</span>
            </div>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>1 tablespoon vinegar</span>
            </div>
            <div class="textmargin fontscala bottommargin">
                <input type="checkbox" class="strikethrough" />
                <span>Pepper and salt</span>
            </div>
            <p class="textmargin bottommargin red">
                <strong>Kitchen untensils</strong>
            </p>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>Potato masher</span>
            </div>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>Large saucepan</span>
            </div>
            <div class="textmargin fontscala">
                <input type="checkbox" class="strikethrough" />
                <span>Potato peeler</span>
            </div>
            <div class="textmargin fontscala bottommargin">
                <input type="checkbox" class="strikethrough" />
                <span>Large bowl</span>
            </div>
            <a class="noline red" href="/step-by-step">
                <p class="textmargin center"><strong>Next step</strong></p>
            </a>
        </main>
    </body>
</html>
